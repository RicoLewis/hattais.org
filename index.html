<body>

<table cellspacing="0" cellpadding="5" style='margin:auto'>
	<form id="production" >
		<tr align='center'>
			<td colspan="2" style='text-align:center;vertical-align:middle'>
				<h3>FICHE D'INTERVENTION :</h3>

		<tr align='center'>

				<label for="03b" style='line-height:130%'>Etude DEVIS</label>

		<tr class="cl_bfiche" align='center'>

			</td>
			<td width='500px' style='text-align:left;vertical-align:middle'>

			</td>
		</tr>
		
		<tr align='center'>
			<td width='500px' style='text-align:right;vertical-align:middle'>
				<label class="fiche" for="fiche">Numero de fiche :</label>
			</td>
			<td width='500px' style='text-align:left;vertical-align:middle'>
				<input class="fiche" type="text" id="id_inp_fiche" name="fiche" size="10">
			</td>
		</tr>
		<tr class="cl_adresse" align='center'>
			<td width='500px' style='text-align:right;vertical-align:middle'>
				<label for="adresse">Adresse :</label>
			</td>
			<td width='500px' style='text-align:left;vertical-align:middle'>

		</tr>
		
		<tr class="cl_type" align='center'>
			<td colspan="2" style='text-align:center;vertical-align:middle'>

				 <U><strong>TYPE DE SAV :</strong></U>
			</td>
		</tr>
		
		<tr class="cl_type" align='center'>

				<input type="radio" id="11" name="type" value="Dépannage">

				<input type="radio" id="12" name="type" value="Inter sur RDV">
				<br>
				<input type="radio" id="13" name="type" value="Changement de Nom">
				<br>
				<input type="radio" id="14" name="type" value="Création de Badge/Émetteur">
			</td>
			<td width='500px' style='text-align:left;vertical-align:middle'>
				<label for="11" style='line-height:130%'>Dépannage</label>
				<br>
				<label for="12" style='line-height:130%'>Inter sur RDV</label>
				<br>
				<label for="13" style='line-height:130%'>Changement de Nom</label>
				<br>
				<label for="13" style='line-height:130%'>Création de Badge/Émetteur</label>
			</td>
		</tr>
		
		<tr class="cl_auteur" align='center' hidden>

				 <hr width='500px'>
				 <U><strong>AUTEUR DU RETOUR :</strong></U>
			</td>
		</tr>
		
		<tr class="cl_auteur" align='center' hidden>
			<td width='500px' style='text-align:right;vertical-align:middle'>
				<input type="radio" id="21" name="auteur" value="Accueil" onchange="hidding()">
				<br>
				<input type="radio" id="22" name="auteur" value="David" onchange="hidding()">
				<br>
				<input type="radio" id="23" name="auteur" value="Clément" onchange="hidding()">
				<br>

				<br>
				<label for="23" style='line-height:130%'>Clément</label>
				<br>

				<br>

			</td>

		<tr class="cl_motif" align='center' hidden>

				<br>

				<label for="description">Description :</label>

		</tr>
		
		<tr class="cl_b_pj" align='center'>
			<td width='500px' style='text-align:right;vertical-align:middle'>
				<input class="cl_b_pj_chk" type="checkbox" name="bPJ" onchange="hidding()">
			</td>
			<td width='500px' style='text-align:left;vertical-align:middle'>
				<label for="bfiche">Pièce(s) Jointe(s) ?</label>

	<tr class="cl_pj" align='center' hidden>
		<td colspan="2" style='text-align:center;vertical-align:middle'>		
			<form action="https://script.google.com/macros/s/AKfycbzLxSW0oALye9O5eHUjhGAjCGHRPBpPvaN_56Er6DOJeTD_ssc/exec" id="form_pj" method="post">
				<div id="data"></div>
				<input name="file" id="pj" type="file">
				<input id="pj_submit" type="submit" hidden>
			</form>		
		</td>
	</tr>
	
	<tr align='center'>
			<td colspan="2" style='text-align:center;vertical-align:middle'>
				<button type="submit" form="production" id="submit-form" name="envoyer" >Envoyer</button>
			</td>
		</tr>
</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript" src="./jquery.serializeObject.min.js"></script>

<script type="text/javascript">
	document.getElementById("id_inp_fiche").value = $_GET("fiche");
	if($_GET("raison") == 'retour_sav') {
		document.getElementById("01a").checked = false;
		document.getElementById("02a").checked = true;
		hidding();
	}
	
	function $_GET(param) {
		var vars = {};
		window.location.href.replace( location.hash, '' ).replace( 
			/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
			function( m, key, value ) { // callback
				vars[key] = value !== undefined ? value : '';
			}
		);

		if ( param ) {
			return vars[param] ? vars[param] : null;	
		}
		return vars;
	}

    function hidding() {
		if($('.new_sav').is(":checked")) {
			$(".cl_adresse").show();
			$(".cl_bfiche").show();
			$(".cl_type").show();
			$(".cl_auteur").hide();
			$(".cl_motif").hide();
		}
        else if($('.retour_sav').is(":checked")) {
            //$(".cl_adresse").prop("disabled", true);
			$(".cl_adresse").hide();
			$(".cl_bfiche").hide();
			$(".cl_type").hide();
			$(".cl_auteur").show();
			$(".cl_motif").show();
			$(".fiche").show();
			$(".bfiche").prop("checked", false);
			}
        else {
			//$(".cl_adresse").prop("disabled", false);
			$(".cl_adresse").show();
			$(".cl_bfiche").show();
			$(".cl_type").hide();
			$(".cl_auteur").hide();
			$(".cl_motif").hide();
			}
			
		if($('.bfiche').is(":checked"))   
            $(".fiche").hide();
        else
            $(".fiche").show();
			
		if($('.cl_auteur_radio_autre').is(":checked"))
            $(".cl_auteur_input_autre").show();
        else
            $(".cl_auteur_input_autre").hide();
			
		if($('.cl_b_pj_chk').is(":checked"))   
            $(".cl_pj").show();
        else
            $(".cl_pj").hide();
    }
</script>

<script>
	//ENVOI LES PIECES JOINTES SUR LE DRIVE

    $('#pj').on("change", function() {
        var file = this.files[0];
        var fr = new FileReader();
        fr.fileName = file.name;
        fr.onload = function(e) {
            e.target.result
            html = '<input type="hidden" name="data" value="' + e.target.result.replace(/^.*,/, '') + '" >';
            html += '<input type="hidden" name="mimetype" value="' + e.target.result.match(/^.*(?=;)/)[0] + '" >';
            html += '<input type="hidden" name="filename" value="' + e.target.fileName + '" >';
            $("#data").empty().append(html);
        }
        fr.readAsDataURL(file);
    });
</script>

<script type="text/javascript">
	//ENVOI LES DONNEES SUR LA FEUILLE DE CALCULE

    var $form = $('form#production'),
        url = 'https://script.google.com/macros/s/AKfycbyJ7_TTp1UNBFVGB4XNgrbquEN_gY-5n4GhtmqqjFHCzRLidSDq/exec';

    $('#submit-form').on('click', function(e) {
		if($('.cl_auteur_radio_autre').is(":checked")) {
			document.getElementById("25").value = document.getElementById("252").value;
		}
        e.preventDefault();
        var jqxhr = $.ajax({
            url: url,
            method: "GET",
            dataType: "json",
            data: $form.serializeObject()
        }).done(function(){
               // do something
          }
         );
	if($('.cl_b_pj_chk').is(":checked")) $('#form_pj').submit();
	else window.top.location.href="http://hattais.org";
    });	
</script>
